<html lang="en">
<head>

    <script>
       var loop_s = function(){
       var segitiga = '';
       x = 21;
       y = 6;
        for (var i = 1; i <= y; i++) {
            
                if(i == 1){
                    for (var j = 1; j <= x; j++){
                        if(j % 2 == 0){
                            segitiga += " ";
                        }
                        else{
                            segitiga += "*";
                        }
                    }
                }
                else{
                    for (var j = 1; j <= x; j++){
                        if(i % 2 == 1 ){
                            if(i == 3){
                                if(i + (i-1) == j || x - (i+1)==j){
                                segitiga += "*";
                                 }
                                else{
                                    segitiga += " ";
                                }   
                            }
                            else{
                                if(i + (i-1) == j || x - (i+3)==j){
                                segitiga += "*";
                                 }
                                else{
                                    segitiga += " ";
                                }  
                            }
                            
                           
                        }
                        else{
                            if(i == 2){
                                if(i + (i-1) == j || x - i == j){
                                segitiga += "*";
                                }
                                else{
                                segitiga += " ";
                                }   
                            }
                            else if(i == y){
                                if(i + (i-1) == j){
                                segitiga += "*";
                                }
                                else{
                                segitiga += " ";
                                }   
                                }
                            else{
                                if(i + (i-1) == j || x - (i + 2) == j){
                                segitiga += "*";
                                }
                                else{
                                segitiga += " ";
                                }   
                            }
                        }  
                    }
                }
            
        
            
            segitiga += '\n';
        }
        console.log(segitiga);
       }
</script>
