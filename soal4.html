<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkademi Batch 11 - Soal 4</title>
    <script>
        var hitungPohon = function (tinggiAwal, tahun) {
            for (i = 1; i <= 1; i++) {
                for (a = 1; a <= 1; a++) {
                    var panjangSemi = tinggiAwal + 1;
                    for (b = 1; b <= 1; b++) {
                        var panjangPanas = panjangSemi * 3;
                        for (c = 1; c <= 1; c++) {
                            var panjangGugur = panjangPanas - 1.5;
                            for (d = 1; d <= 1; d++) {
                                var panjangDingin = panjangGugur + (panjangGugur * 0.15);
                                for (e = 1; e <= tahun; e++) {
                                    if (e % 2 == 0) {
                                        var hasil = (panjangDingin * tahun) / 2;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            return hasil;
        }
    </script>
</head>
